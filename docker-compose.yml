version: '3.9'
services:
  postgres:
    image: postgres:17
    container_name: postgres
    environment:
      POSTGRES_USER: superman
      POSTGRES_PASSWORD: secret_to_your_heart
      POSTGRES_DB: video_app_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready -U superman"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata: